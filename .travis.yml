language: c
compiler: gcc

os:
  - osx
  - linux

dist: xenial

addons:
  apt:
    sources:
    - deadsnakes
    packages:
    - lua5.2
    - liblua5.2-dev
    - python3.8-dev
  homebrew:
    packages: 
    - python@3.8
    - lua
    - pcre
    update: true

before_install:
  - pyenv global system 3.8 || true

env:    
  jobs:
    - OPTS=""
    - OPTS="--enable-lua"
    - OPTS="--enable-python"
    - OPTS="--enable-lua --enable-python"

script: ./configure --enable-version --enable-symlink --enable-getaddrinfo --enable-atcp --enable-gmcp --enable-option102 $OPTS && make

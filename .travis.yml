language: c
compiler: gcc

os:
  - osx
  - linux

dist: trusty

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - lua5.2
      - liblua5.2-dev

before_install:
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then travis_retry brew update; brew remove python@2; travis_retry brew install lua pcre; fi || true
  - pyenv global system 3.6 || true

env:
  jobs:
    - OPTS=""
    - OPTS="--enable-lua"
    - OPTS="--enable-python"
    - OPTS="--enable-lua --enable-python"

script: ./configure --enable-version --enable-symlink --enable-getaddrinfo --enable-atcp --enable-gmcp --enable-option102 $OPTS && make

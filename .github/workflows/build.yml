name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7]
        opts: 
          - ""
          - "--enable-python"
          - "--enable-lua"
#          - "--enable-lua --enable-python"
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        if: runner.os == 'Linux'
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install packages on Linux
        if: runner.os == 'Linux'
        run: sudo apt-get install lua5.3 liblua5.3-dev
      - name: Install packages on MacOS
        if: runner.os == 'macOS'
        run: |
          brew install lua python@${{ matrix.python-version }}
          echo "/usr/local/opt/python@${{ matrix.python-version }}/bin" >> $GITHUB_PATH
      - name: Configure
        run: ./configure --enable-version --enable-symlink --enable-getaddrinfo --enable-atcp --enable-gmcp --enable-option102 ${{ matrix.opts }}
      - name: Build
        run: make

name: CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ '**' ]
  #schedule:
  #  # * is a special character in YAML so you have to quote this string
  #  - cron: '22 3 22 * *'
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8','3.10', '3.12']
        opts:
          - "--enable-lua"
          - "--enable-python"
          - "--disable-widechar"
#          - "--enable-lua --enable-python"
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install packages on Linux
        run: sudo apt-get install lua5.4 liblua5.4-dev libpcre3-dev
      - name: Configure
        run: ./configure --enable-version --enable-symlink --enable-atcp --enable-gmcp --enable-option102 ${{ matrix.opts }}
      - name: Build
        run: make
      - name: Install
        run: make install

  build-maxos:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8','3.10', '3.12']
        opts:
#          - "--enable-lua"
          - "--enable-python"
          - "--disable-widechar"
    #          - "--enable-lua --enable-python"

    steps:
      - uses: actions/checkout@v4
      - name: Install packages on MacOS
        run: |
          brew install lua pcre python@${{ matrix.python-version }}
          echo "/usr/local/opt/python@${{ matrix.python-version }}/bin" >> $GITHUB_PATH
      - name: Configure
        run: ./configure --enable-version --enable-symlink --enable-atcp --enable-gmcp --enable-option102 ${{ matrix.opts }}
      - name: Build
        run: make
      - name: Install
        run: make install

  # disable for now
  build_windows:
    # disable for now
    if: false
    runs-on: windows-latest
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v2
      - uses: egor-tensin/setup-cygwin@v1
        with:
          platform: x86
          packages: gcc-core make libpcre-devel lua liblua-devel python3-devel libintl-devel
      - name: Create home dir
        run: |
          C:\tools\cygwin\bin\bash.exe --login -c 'env'
      - name: Configure
        run: |
          sh configure --enable-version --enable-symlink --enable-atcp --enable-gmcp --enable-option102 --enable-lua --enable-python
      - name: Build
        run: make
      - name: Install
        run: make install

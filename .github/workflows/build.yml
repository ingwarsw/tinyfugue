name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
#        python-version: [3.7, 3.8, 3.9]
        python-version: [3.7]
        opts: 
          - ""
          - "--enable-python"
          - "--enable-lua"
#          - "--enable-lua --enable-python"
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        if: runner.os == 'Linux'
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install packages on Linux
        if: runner.os == 'Linux'
        run: sudo apt-get install lua5.3 liblua5.3-dev
      - name: Install packages on MacOS
        if: runner.os == 'macOS'
        run: |
          brew install lua python@${{ matrix.python-version }}
          echo "/usr/local/opt/python@${{ matrix.python-version }}/bin" >> $GITHUB_PATH
      - name: Configure
        run: ./configure --enable-version --enable-symlink --enable-getaddrinfo --enable-atcp --enable-gmcp --enable-option102 ${{ matrix.opts }}
      - name: Build
        run: make
      - name: Install
        run: make install

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v2
      - uses: egor-tensin/setup-cygwin@v1
        with:
          platform: x86
          packages: python3 make libpcre-devel gcc-core

      - name: Debug
        run: |
          dir C:\tools\cygwin\bin
          C:\tools\cygwin\bin\bash.exe --login -c 'env'
          C:\tools\cygwin\bin\bash.exe -c 'ls -alh /usr/include || true'
          C:\tools\cygwin\bin\bash.exe -c 'ls -alh /usr/include/sys || true'
          C:\tools\cygwin\bin\bash.exe -c 'gcc -xc -E -v - || true'

      - name: Configure
        run: |
          C:\tools\cygwin\bin\bash.exe -c './configure --enable-version --enable-symlink --enable-atcp --enable-gmcp --enable-option102'
      - name: Build
        run: |
          C:\tools\cygwin\bin\bash.exe -c 'cat src/tfconfig.h'
          C:\tools\cygwin\bin\bash.exe -c 'make'
      - name: Install
        run: C:\tools\cygwin\bin\bash.exe -c 'make install'

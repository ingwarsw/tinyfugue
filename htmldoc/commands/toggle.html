<title>TinyFugue: /toggle</title>
<!--"@/toggle"-->
<h1>/toggle</h1>

<p>
  Usage:

<p>
  <a href="../commands/toggle.html">/TOGGLE</a> <i>variable</i><br>
<hr>

<p>
  If <i>variable</i> has a value of 0, its value will be set to "1".  If
  <i>variable</i> has a non-zero value, its value will be set to "0".

<p>
  See: <a href="../topics/variables.html">variables</a>

<p>
